<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery a {
      text-decoration: none;
    }
    .pswp-caption {
      font-size: 0.9rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    .print-request {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .print-request.light {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
    }
    .print-request.light:hover {
      background: #fff;
    }
    .print-request.dark {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
    .print-request.dark:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    footer {
      margin-top: 3rem;
      padding: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    #footer-title p {
      margin-bottom: 0.5rem;
      font-style: italic;
      font-weight: 500;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Photography by Nicolas Payen</h1>
  <div id="gallery" class="gallery"></div>
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';

    async function getImageSize(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
        img.src = src;
      });
    }

    async function loadGallery() {
      const response = await fetch('gallery.json');
      const photos = await response.json();

      const gallery = document.getElementById('gallery');

      for (const photo of photos) {
        const fullSrc = `photos/${photo.filename}`;
        const thumbSrc = `photos/${photo.thumbnail}`;
        const dimensions = await getImageSize(fullSrc);

        const link = document.createElement('a');
        link.href = fullSrc;
        link.setAttribute('data-pswp-width', dimensions.width);
        link.setAttribute('data-pswp-height', dimensions.height);
        link.setAttribute('data-pswp-src', fullSrc);
        link.setAttribute('data-title', photo.title);
        link.setAttribute('data-caption', `
          <strong>${photo.title}</strong><br>
          ${photo.location}<br>
          ${photo.description}<br>
          <em>Available formats:</em> ${photo.print_formats.join(', ')}<br>
          <em>Available prints:</em> ${photo.available_prints}<br>
          <em>${photo.print_description}</em>
        `);

        const img = document.createElement('img');
        img.src = thumbSrc;
        img.alt = photo.title;

        link.appendChild(img);
        gallery.appendChild(link);
      }

      $('#gallery').justifiedGallery({
        rowHeight: 250,
        margins: 5,
        lastRow: 'nojustify',
        captions: false
      });

      const lightbox = new PhotoSwipeLightbox({
        gallery: '#gallery',
        children: 'a',
        pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js')
      });

      lightbox.on('uiRegister', function () {
        lightbox.pswp.ui.registerElement({
          name: 'custom-caption',
          order: 9,
          isButton: false,
          appendTo: 'root',
          html: '',
          onInit: (el, pswp) => {
            pswp.on('change', () => {
              const currSlide = pswp.currSlide;
              const caption = currSlide.data.caption || '';
              const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
              const buttonClass = prefersDark ? 'print-request light' : 'print-request dark';
              const title = currSlide.data.element?.getAttribute('data-title') || 'Photo Request';
              el.innerHTML = caption + `<br><a class='${buttonClass}' href='mailto:hello@nicolaspayen.com?subject=Print request: ${encodeURIComponent(title)}'>üñ®Ô∏è Request a print</a>`;
            });
          }
        });
      });

      lightbox.init();
    }

    loadGallery();
  </script>
  <footer>
    <div id="footer-title">
      <p><i><strong>‚ÄúIn the midst of every crisis lies great opportunity‚Äù</strong> ‚Äì Albert Einstein</i></p>
    </div>
    <p>&copy; <span id="year"></span> Nicolas Payen. All rights reserved.</p>
  </footer>
  <script type="text/javascript">
      document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
