<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    #loginSection {
      text-align: center;
      margin-top: 50px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      width: 200px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 5px 0;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 0.95rem;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .hidden {
      display: none;
    }

    #adminTools {
      max-width: 1200px;
      margin: auto;
    }

    h3 {
      margin-top: 30px;
      color: #444;
    }

    .json-container {
      margin-bottom: 40px;
    }

    .photo-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #fff;
    }

    .photo-card input[type="text"],
    .photo-card textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .photo-card label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .photo-card input[type="checkbox"] {
      margin-right: 6px;
    }

    .save-btn {
      margin: 20px 0;
      background-color: #28a745;
    }

    .save-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

<h1>üñºÔ∏è Gallery Backoffice</h1>

<div id="loginSection">
  <p>Enter password:</p>
  <input type="password" id="password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color: red;"></p>
</div>

<div id="adminTools" class="hidden">

  <button onclick="runScript()">üîÑ Run Update Script</button>
  <button onclick="loadJSON()">üìÇ Load Gallery JSON</button>
  <button class="save-btn" onclick="saveEditor()">üíæ Save All Changes</button>
  <button onclick="clearGallery()">üóëÔ∏è Clear Gallery</button>

  <div id="editorContainer"></div>

  <div class="json-container">
    <h3>Current <code>gallery.json</code></h3>
    <textarea id="currentJSON" placeholder="Current gallery.json will load here..."></textarea>
  </div>

  <div class="json-container">
    <h3>Previous Backup</h3>
    <textarea id="previousJSON" readonly placeholder="Previous backup will load here..."></textarea>
  </div>

</div>

<script>
  let authHeader = '';
  let galleryData = [];

  async function login() {
    const pwd = document.getElementById('password').value;
    authHeader = 'Bearer ' + pwd;

    const res = await fetch('/api/gallery?action=load', {
      headers: { 'Authorization': authHeader }
    });

    if (res.ok) {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('adminTools').classList.remove('hidden');
    } else {
      document.getElementById('loginError').textContent = 'Invalid password.';
    }
  }

  async function runScript() {
    const res = await fetch('/api/gallery?action=run-update', {
      method: 'POST',
      headers: { 'Authorization': authHeader }
    });

    const data = await res.json();
    alert(data.message || 'Update finished.');
    await loadJSON();
  }

  async function loadJSON() {
    const res = await fetch('/api/gallery?action=load', {
      headers: { 'Authorization': authHeader }
    });
    const data = await res.json();
    galleryData = data.current;
    document.getElementById('currentJSON').value = JSON.stringify(galleryData, null, 2);
    document.getElementById('previousJSON').value = JSON.stringify(data.previous, null, 2);
    renderEditor();
  }

  function renderEditor() {
    const container = document.getElementById('editorContainer');
    container.innerHTML = '';

    galleryData.forEach((photo, index) => {
      const card = document.createElement('div');
      card.className = 'photo-card';

      card.innerHTML = `
        <h4>${photo.id}</h4>
        <label>Title:</label>
        <input type="text" value="${photo.title || ''}" onchange="galleryData[${index}].title = this.value" />

        <label>Description:</label>
        <textarea onchange="galleryData[${index}].description = this.value">${photo.description || ''}</textarea>

        <label>Tags (comma-separated):</label>
        <input type="text" value="${(photo.tags || []).join(', ')}"
               onchange="galleryData[${index}].tags = this.value.split(',').map(t => t.trim()).filter(Boolean)" />

        <label>Exhibition Tags (comma-separated):</label>
        <input type="text" value="${(photo.exhibitions || []).join(', ')}"
               onchange="galleryData[${index}].exhibitions = this.value.split(',').map(t => t.trim()).filter(Boolean)" />

        <label><input type="checkbox" ${photo.visible ? 'checked' : ''} onchange="galleryData[${index}].visible = this.checked" />
        Visible</label>
      `;

      container.appendChild(card);
    });
  }

  async function saveEditor() {
    try {
      const res = await fetch('/api/gallery?action=save', {
        method: 'POST',
        headers: {
          'Authorization': authHeader,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ json: galleryData })
      });

      const data = await res.json();
      alert(data.message || 'Saved successfully.');
      document.getElementById('currentJSON').value = JSON.stringify(galleryData, null, 2);
    } catch (err) {
      alert("Save failed. Check console for details.");
      console.error(err);
    }
  }

  async function clearGallery() {
    if (!confirm("‚ö†Ô∏è Are you sure you want to delete the entire gallery? A backup will be saved.")) return;

    const res = await fetch('/api/gallery?action=clear', {
      method: 'POST',
      headers: { 'Authorization': authHeader }
    });

    const data = await res.json();
    alert(data.message || 'Gallery cleared.');
    await loadJSON();
  }
</script>

</body>
</html>
