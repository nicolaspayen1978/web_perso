<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    #loginSection {
      text-align: center;
      margin-top: 50px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      margin: 5px 0;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 0.95rem;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .hidden {
      display: none;
    }

    #adminTools {
      max-width: 1200px;
      margin: auto;
    }

    h3 {
      margin-top: 30px;
      color: #444;
    }

    .json-container {
      margin-bottom: 40px;
    }

    .photo-card {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #fff;
      gap: 20px;
    }

    .photo-left {
      flex: 1 1 200px;
      min-width: 200px;
    }

    .photo-left img {
      max-width: 100%;
      border-radius: 4px;
    }

    .photo-right {
      flex: 2 1 400px;
    }

    .photo-card input[type="text"],
    .photo-card textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .photo-card label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .photo-card input[type="checkbox"] {
      margin-right: 6px;
    }

    .save-btn {
      margin: 20px 0;
      background-color: #28a745;
    }

    .save-btn:hover {
      background-color: #1e7e34;
    }

    .tag-summary {
      background: #eef;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .suggestion-field {
      font-size: 13px;
      background: #f0f0f0;
      color: #555;
    }

    .caption-button {
      background-color: #555;
      font-size: 13px;
      padding: 6px 10px;
      float: right;
    }
  </style>
</head>
<body>

<h1>üñºÔ∏è Gallery Backoffice</h1>

<!-- ... login and header unchanged ... -->

<script>
  async function suggestCaption(index) {
    const photo = galleryData[index];
    const res = await fetch('/api/generateCaption', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': authHeader
      },
      body: JSON.stringify({ filename: photo.thumbnail.replace(/^thumbs\//, '') })
    });

    const result = await res.json();
    if (!photo.suggestions) photo.suggestions = {};
    photo.suggestions.title = result.title;
    photo.suggestions.description = result.description;
    photo.suggestions.tags = result.tags;
    renderEditor();
  }

  function renderEditor() {
    const container = document.getElementById('editorContainer');
    container.innerHTML = '';

    galleryData.forEach((photo, index) => {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const suggestions = photo.suggestions || {};
      const tagsString = (photo.tags || []).join(', ');
      const suggTags = (suggestions.tags || []).join(', ');

      card.innerHTML = `
        <div class="photo-left">
          <img src="/photos/${photo.thumbnail}" alt="${photo.title}" />
          <p><strong>Gallery:</strong> ${photo.dimensions?.L || '-'}<br>Price: ${photo.price_details?.L || '-'}</p>
          <p><strong>Collector:</strong> ${photo.dimensions?.XL || '-'}<br>Price: ${photo.price_details?.XL || '-'}</p>
        </div>
        <div class="photo-right">
          <h4>${photo.id}</h4>

          <label>Title:</label>
          <input type="text" value="${photo.title || ''}" onchange="galleryData[${index}].title = this.value" />
          ${suggestions.title ? `<input type="text" class="suggestion-field" value="${suggestions.title}" onchange="galleryData[${index}].suggestions.title = this.value" /><label><input type='checkbox' onchange='if(this.checked) galleryData[${index}].title = galleryData[${index}].suggestions.title' /> Use suggestion</label>` : ''}

          <label>Description:</label>
          <textarea style="min-height: 60px" onchange="galleryData[${index}].description = this.value">${photo.description || ''}</textarea>
          ${suggestions.description ? `<textarea class="suggestion-field" style="min-height: 50px" onchange="galleryData[${index}].suggestions.description = this.value">${suggestions.description}</textarea><label><input type='checkbox' onchange='if(this.checked) galleryData[${index}].description = galleryData[${index}].suggestions.description' /> Use suggestion</label>` : ''}

          <label>Tags (comma-separated):</label>
          <input type="text" value="${tagsString}" onchange="galleryData[${index}].tags = this.value.split(',').map(t => t.trim()).filter(Boolean)" />
          ${suggTags ? `<input type="text" class="suggestion-field" value="${suggTags}" onchange="galleryData[${index}].suggestions.tags = this.value.split(',').map(t => t.trim()).filter(Boolean)" /><label><input type='checkbox' onchange='if(this.checked) galleryData[${index}].tags = galleryData[${index}].suggestions.tags' /> Use suggestion</label>` : ''}

          <label>Exhibition Tags (comma-separated):</label>
          <input type="text" value="${(photo.exhibitions || []).join(', ')}" onchange="galleryData[${index}].exhibitions = this.value.split(',').map(t => t.trim()).filter(Boolean)" />

          <label><input type="checkbox" ${photo.visible === false ? '' : 'checked'} onchange="galleryData[${index}].visible = this.checked" />Visible</label>

          <label>Sold (Gallery):</label>
          <input type="text" value="${photo.print_editions?.L?.sold || 0}" onchange="galleryData[${index}].print_editions.L.sold = parseInt(this.value) || 0" />

          <label>Sold (Collector):</label>
          <input type="text" value="${photo.print_editions?.XL?.sold || 0}" onchange="galleryData[${index}].print_editions.XL.sold = parseInt(this.value) || 0" />

          <label>Sold (Artist):</label>
          <input type="text" value="${photo.print_editions?.artist?.sold || 0}" onchange="galleryData[${index}].print_editions.artist.sold = parseInt(this.value) || 0" />
        </div>
        <button class="caption-button" onclick="suggestCaption(${index})">‚ú® Suggest Caption</button>
      `;

      container.appendChild(card);
    });
  }
</script>

</body>
</html>
