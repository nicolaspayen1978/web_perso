<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with NicoAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center Content in the Page */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column; /*stack items below each others*/
            margin: auto;
            align-items: center; /* Center all elements horizontally */
            justify-content: center;
            text-align: center; /* Ensures text is aligned properly */
        }

        /* Ensure content starts below the hero image */
        main {
            margin-top: auto; /* Push content down */
            padding: 0;
            align-self: center;
            width: 100%;
        }

        /* Improve Header Visibility */
        header {
            width: 100%;
            text-align: center;
            position: relative;
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.0em;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Center Chat Container */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px 0px;
            margin-top: 10px;
            text-align: left; /* Center content inside */
        }
        
        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            text-align: left;
        }

        /* AI Avatar Image */
        #chat-profilepic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Chatbox */
        #chatbox {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #f1f1f1;
            height: 70vh;
            text-align: left;
        }

        /* Input and Button */
        .input-container {
            display: flex;
            align-items: center;
            text-align: left;
            margin-top: 10px;
            gap: 10px;
            width: 100%;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background: #2c3e50;
            color: white;
            padding: 12px;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 80px;
        }

        button:hover {
            background: #34495e;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                border-radius: 0;
            }

            #chatbox {
                height: 75vh;
            }

            input {
                font-size: 0.9em;
            }

            button {
                width: 70px;
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#pictures">Photos</a></li>
                <li><a href="#journey">Career</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <header>
        <h1>I built my own AI agent for this ;-)</h1>
    </header>
    <main>
        <section id="chat-windows">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header">
                    <h1>Chat with NicoAI</h1>
                    <img src="images/NicoAvatar2.png" alt="AI Nicolas" id="chat-profilepic">
                </div>

                <!-- Chat messages -->
                <div id="chatbox"></div>

                <!-- Input and Button -->
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask me anything..." aria-label="Type your message" />
                    <button id="send-button" aria-label="Send message">Send</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-title">
            <p><i><strong>In the mist of every crisis, lies great opportunity</strong> - Albert Einstein</i></p>
        </div>
        <p>&copy; 2025 Nicolas Payen. All rights reserved.</p>
    </footer>
    <script>
         document.addEventListener("DOMContentLoaded", function () {
            // Select menu elements
            const menuIcon = document.querySelector(".menu-icon");
            const navMenu = document.querySelector(".nav-menu");

            if (!menuIcon || !navMenu) {
                console.error("Menu elements not found.");
                return;
            }

            // Enable toggle on click (for desktop)
            menuIcon.addEventListener("click", function (event) {
                event.stopPropagation();
                navMenu.classList.toggle("visible");
            });

            // Ensure iPhone touch events work properly
            menuIcon.addEventListener("touchstart", function (event) {
                event.stopPropagation();
                navMenu.classList.toggle("visible");
            });

            // Hide menu when clicking outside (for both desktop & mobile)
            document.addEventListener("click", function (event) {
                if (!menuIcon.contains(event.target) && !navMenu.contains(event.target)) {
                    navMenu.classList.remove("visible");
                }
            });

            // Hide menu when clicking outside (for iPhone touch)
            document.addEventListener("touchstart", function (event) {
                if (!menuIcon.contains(event.target) && !navMenu.contains(event.target)) {
                    navMenu.classList.remove("visible");
                }
            });

            // Prevent menu from closing when touching inside (iPhone fix)
            navMenu.addEventListener("touchstart", function (event) {
                event.stopPropagation();
            });

            // Hide menu when clicking a menu item
            navMenu.addEventListener("click", function (event) {
                if (event.target.tagName === "A") {
                    navMenu.classList.remove("visible");
                }
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatbox = document.getElementById("chatbox");
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");

            // Load chat history from sessionStorage
            function getChatHistory() {
                const history = sessionStorage.getItem("chatHistory");
                return history ? JSON.parse(history) : [];
            }

            let chatHistory = getChatHistory();

            // Display previous messages (excluding system messages)
            chatHistory.forEach(msg => {
                if (msg.role !== "system") {
                    const sender = msg.role === "assistant" ? "ðŸ¤– NicoAI" : "You";
                    chatbox.innerHTML += `<p><strong>${sender}:</strong> ${msg.content}</p>`;
                }
            });

            async function sendMessage() {
                let userText = userInput.value.trim();
                if (!userText) return;

                chatbox.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
                chatHistory.push({ role: "user", content: userText });
                userInput.value = "";

                try {
                    const response = await fetch("https://web-perso.vercel.app/api/chatbot", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ messages: chatHistory })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    let botReply = data.choices[0]?.message?.content || "I'm sorry, I didn't understand that.";

                    chatHistory.push({ role: "assistant", content: botReply });

                    chatbox.innerHTML += `<p><strong>ðŸ¤– NicoAI:</strong> ${botReply}</p>`;
                    chatbox.scrollTop = chatbox.scrollHeight;

                    // Save updated chat history
                    sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
                } catch (error) {
                    console.error("Chatbot Error:", error);
                    chatbox.innerHTML += `<p><strong>ðŸ¤– NicoAI:</strong> Sorry, I encountered an error. Please try again.</p>`;
                }
            }

            sendButton.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
